            <article><a href="./login.html">Login</a></article>

        <nav>

    <main>
        <form class='contenedor' action="login.html" method="GET">
            <section class="contenedor">
                <h2>REGISTRO</h2>
                    <div>
                        <label for="Nombre">Nombre</label>
                        <input class= "campotexto" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                    </div>

                    <div>
                        <label for="Apellido">Apellido</label>
                        <input class= "campotexto" type="text" name="Apellido" id="Apellido" placeholder="Ingrese su apellido" required>
                    </div>

                    <div>
                        <label for="mail">Email</label>
                        <input class= "campotexto"  type="email" name="mail" id="mail" placeholder="Ingrese su mail" required>
                    </div>

                    <div>
                        <label for="contraseña">Contraseña</label>
                        <input class= "campotexto" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
                    </div>

                    <div>
                        <span>Acepto terminos y condiciones</span><input type="checkbox" name="TYC" value="TYC" required>
                    </div>

                    <div>
                        <a class="cambioformulario" href="./login.html">Ya tengo una cuenta</a>
                    </div>

                    <div class="botones">
                        <button type="reset">Resetear</button>
                        <button type="submit">Enviar respuestas</button> 
                    <!-- usamos button para submit y no un input porque es mas facil definnir el mismo estilo a los dos botones -->
                    </div>
            </section>
        </form>
